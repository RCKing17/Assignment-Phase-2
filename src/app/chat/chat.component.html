<div class="chat-container container text-white mt-5 p-4 rounded">
    <h2 class="text-center mb-4">Chat Room</h2>

    <div class="chat-window">
        <div *ngFor="let messageData of messages" class="message">
          <strong>{{ messageData.username }}:</strong> {{ messageData.message}}
        </div>
    </div>
    <!-- <div class="chat-window">
        <div *ngIf="notification">{{ notification }}</div>
      
        <div *ngFor="let message of messages" class="message">
          {{ message }}
        </div>
    </div> -->

    <form (ngSubmit)="sendMessage()">
        <div class="form-group">
        <input type="text" class="form-control" [(ngModel)]="currentMessage" name="currentMessage" placeholder="Type your message..." required>
        </div>
        <button type="submit" class="btn btn-primary w-100 mt-2">Send</button>
    </form>
    <div>
        <h3>Video Chat</h3>
        
        <!-- Input for remote peer ID -->
        <input type="text" [(ngModel)]="remotePeerId" placeholder="Enter Remote Peer ID" />
        
        <!-- Button to initiate a video call -->
        <button (click)="startVideoCall(remotePeerId)">Start Video Call</button>
        
        <!-- Local Video Stream -->
        <div>
          <h2>{{ currentUser }}</h2>
          <video #localVideo autoplay playsinline></video>
        </div>
      
        <!-- Remote Video Stream -->
        <div>
          <h2>{{ remoteUser }} (Remote Video)</h2>
          <video #remoteVideo autoplay playsinline></video>
        </div>
    </div>

</div>
