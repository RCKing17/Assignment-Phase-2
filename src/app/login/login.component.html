<div class="container text-white mt-5 p-4 rounded">
  <br>
  <h2>Login to Your Account</h2>
  <br>
  
  <form>
    <div>
      <input type="text" name="username" [(ngModel)]="username" id="formExample1" class="form-control" required />
      <label class="form-label" for="formExample1">Username</label>
    </div>

    <div>
      <input type="password" name="password" [(ngModel)]="password" id="formExample2" class="form-control" required />
      <label class="form-label" for="formExample2">Password</label>
    </div>

    <!-- Display error message if any -->
    <div *ngIf="errorMessage" class="alert alert-danger mt-3">{{ errorMessage }}</div>

    <button type="submit" class="btn btn-primary btn-sm mt-3" (click)="submit()">Login</button>
  </form>
</div>
