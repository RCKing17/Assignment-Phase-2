<div class="container text-white mt-5 p-4 rounded">
    <h1>Accounts Page</h1>
    <img src="../assets/public/users.jpg" alt="Account Image" class="img-fluid mb-3">
    <img src="../assets/public/admin.jpg" alt="admin image" class="img-fluid mb-3" *ngIf="isAdmin"> <!--special picture for admin-->
    <img src="../assets/public/groupadmin.jpg" alt="group admin image" class="img-fluid mb-3" *ngIf="isGroupAdmin"> <!--special picture for group admin-->
    <ng-container *ngIf="userData$ | async as userData; else loading">
        <h2>Account Details</h2>
        <table class="table table-striped table-dark">
          <tbody>
            <tr>
              <th>User ID</th>
              <td>{{ userData.userid }}</td>
            </tr>
            <tr>
              <th>Username</th>
              <td>{{ userData.username }}</td>
            </tr>
            <tr>
              <th>Email</th>
              <td>{{ userData.useremail }}</td>
            </tr>
            <tr>
              <th>Group</th>
              <td>{{ userData.usergroup }}</td>
            </tr>
            <tr>
              <th>Role</th>
              <td>{{ userData.userrole }}</td>
            </tr>
          </tbody>
        </table>
      </ng-container>
    <ng-template #loading>
        <p class="text-center">Loading user data...</p>
    </ng-template>
</div>
